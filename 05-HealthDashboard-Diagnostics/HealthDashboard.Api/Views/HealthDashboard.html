<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .health-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .health-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .health-card.healthy {
            border-left: 5px solid #28a745;
        }

        .health-card.degraded {
            border-left: 5px solid #ffc107;
        }

        .health-card.unhealthy {
            border-left: 5px solid #dc3545;
        }

        .health-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-badge.healthy {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.degraded {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .details h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .detail-key {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .summary {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .stat.healthy .stat-number {
            color: #28a745;
        }

        .stat.degraded .stat-number {
            color: #ffc107;
        }

        .stat.unhealthy .stat-number {
            color: #dc3545;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Dashboard</h1>
            <p>Real-time monitoring of system health and dependencies</p>
        </div>

        <div id="error-container"></div>
        
        <div class="summary">
            <h2>System Overview</h2>
            <div class="summary-stats" id="summary-stats">
                <div class="loading">Loading health data...</div>
            </div>
            <button class="refresh-btn" onclick="loadHealthData()">üîÑ Refresh</button>
        </div>

        <div class="dashboard" id="health-dashboard">
            <div class="loading">Loading health checks...</div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let healthData = null;

        async function loadHealthData() {
            try {
                document.getElementById('error-container').innerHTML = '';
                document.getElementById('health-dashboard').innerHTML = '<div class="loading">Loading health checks...</div>';
                document.getElementById('summary-stats').innerHTML = '<div class="loading">Loading health data...</div>';

                const response = await fetch('/api/health/detailed');
                const data = await response.json();
                
                healthData = data;
                renderHealthDashboard(data);
                renderSummary(data);
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading health data:', error);
                document.getElementById('error-container').innerHTML = 
                    `<div class="error">‚ùå Failed to load health data: ${error.message}</div>`;
            }
        }

        function renderHealthDashboard(data) {
            const dashboard = document.getElementById('health-dashboard');
            const checks = data.Checks || [];

            if (checks.length === 0) {
                dashboard.innerHTML = '<div class="loading">No health checks configured</div>';
                return;
            }

            dashboard.innerHTML = checks.map(check => `
                <div class="health-card ${check.Status.toLowerCase()}">
                    <h3>${check.Name}</h3>
                    <span class="status-badge ${check.Status.toLowerCase()}">${check.Status}</span>
                    <div class="description">${check.Description || 'No description available'}</div>
                    <div class="detail-item">
                        <span class="detail-key">Duration:</span>
                        <span class="detail-value">${Math.round(check.Duration)}ms</span>
                    </div>
                    ${check.Tags && check.Tags.length > 0 ? `
                        <div class="detail-item">
                            <span class="detail-key">Tags:</span>
                            <span class="detail-value">${check.Tags.join(', ')}</span>
                        </div>
                    ` : ''}
                    ${check.Exception ? `
                        <div class="details">
                            <h4>‚ö†Ô∏è Error Details</h4>
                            <div class="detail-value" style="color: #dc3545; word-break: break-word;">${check.Exception}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function renderSummary(data) {
            const summaryStats = document.getElementById('summary-stats');
            const checks = data.Checks || [];
            
            const healthyCount = checks.filter(c => c.Status === 'Healthy').length;
            const degradedCount = checks.filter(c => c.Status === 'Degraded').length;
            const unhealthyCount = checks.filter(c => c.Status === 'Unhealthy').length;
            const totalCount = checks.length;

            summaryStats.innerHTML = `
                <div class="stat">
                    <div class="stat-number">${totalCount}</div>
                    <div class="stat-label">Total Checks</div>
                </div>
                <div class="stat healthy">
                    <div class="stat-number">${healthyCount}</div>
                    <div class="stat-label">Healthy</div>
                </div>
                <div class="stat degraded">
                    <div class="stat-number">${degradedCount}</div>
                    <div class="stat-label">Degraded</div>
                </div>
                <div class="stat unhealthy">
                    <div class="stat-number">${unhealthyCount}</div>
                    <div class="stat-label">Unhealthy</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${Math.round(data.TotalDuration)}ms</div>
                    <div class="stat-label">Total Duration</div>
                </div>
            `;
        }

        function updateLastUpdated() {
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadHealthData);

        // Auto-refresh every 30 seconds
        setInterval(loadHealthData, 30000);
    </script>
</body>
</html>
